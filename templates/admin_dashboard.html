<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>
    <p>Manage Users</p>
    <table class="table">
        <thead>
            <tr>
                <th>Login</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.login }}</td>
                <td>{{ user.nom }} {{ user.prenom }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <!-- Previous select and update role button -->
                    <button class="btn btn-sm btn-secondary edit-user-btn" data-user-login="{{ user.login }}" data-toggle="modal" data-target="#editUserModal-{{ user.login }}">Edit</button>
                </td>                
                <td>
                    <select class="form-control role-select" data-user-login="{{ user.login }}">
                        <option value="user" {% if user.role == "user" %}selected{% endif %}>User</option>
                        <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
                    </select>
                    <button class="btn btn-sm btn-primary update-role-btn" data-user-login="{{ user.login }}" type="button">Update Role</button>
                </td>                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal-{{ user.login }}" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="edit-user-form" data-user-login="{{ user.login }}">
                    <div class="form-group">
                        <label for="userNom-{{ user.login }}">Nom</label>
                        <input type="text" class="form-control" id="userNom-{{ user.login }}" name="nom" value="{{ user.nom }}">
                    </div>
                    <div class="form-group">
                        <label for="userPrenom-{{ user.login }}">Prenom</label>
                        <input type="text" class="form-control" id="userPrenom-{{ user.login }}" name="prenom" value="{{ user.prenom }}">
                    </div>
                    <!-- Add other fields as necessary -->
                    <input type="hidden" name="login" value="{{ user.login }}">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save-user-changes" data-user-login="{{ user.login }}">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.update-role-btn').click(function() {
            const userLogin = $(this).data('user-login');
            const newRole = $(this).prev('.role-select').val(); // Assumes the select is immediately before the button
    
            $.ajax({
                url: '/admin/update_user_role', // Make sure this route is defined in your Flask app
                type: 'POST',
                data: JSON.stringify({ login: userLogin, role: newRole }),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function(response) {
                    alert('Role updated successfully');
                    // Optionally, refresh parts of your page here if needed
                },
                error: function(error) {
                    alert('Failed to update role');
                }
            });
        });
    });
    </script>
    <script>
        $(document).ready(function() {
            $('.save-user-changes').click(function() {
                const userLogin = $(this).data('user-login');
                const formData = $(`.edit-user-form[data-user-login="${userLogin}"]`).serialize();
        
                $.ajax({
                    type: "POST",
                    url: "/admin/update_user_info",
                    data: formData,
                    success: function(response) {
                        alert("User info updated successfully");
                        $('#editUserModal-' + userLogin).modal('hide');
                        location.reload(); // Optionally, reload the page or dynamically update the info
                    },
                    error: function(error) {
                        alert("Error updating user info");
                    }
                });
            });
        });
        </script>        
            
</body>
</html>
