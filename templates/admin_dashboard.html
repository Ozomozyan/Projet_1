{% include 'partials/header.html' %}
<section id="main" class="wrapper">
    <div class="inner">
        <h2>Admin Dashboard</h2>
        <p>Manage Users</p>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Login</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.login }}</td>
                        <td>{{ user.nom }} {{ user.prenom }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <button class="button primary small edit-user-btn" data-toggle="modal" data-target="#editUserModal" data-user-login="{{ user.login }}" data-user-nom="{{ user.nom }}" data-user-prenom="{{ user.prenom }}" data-user-role="{{ user.role }}">Edit</button>
                            <form action="{{ url_for('admin_delete_user', user_login=user.login) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <button type="submit" class="button small special">Delete</button>
                            </form>
                        </td>
                        <td>
                            <select class="role-select">
                                <option value="user" {% if user.role == "user" %}selected{% endif %}>User</option>
                                <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
                            </select>
                            <button class="button small update-role-btn" data-user-login="{{ user.login }}" type="button">Update Role</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>


<!-- Edit User Modal -->
<div class="modal" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="edit-user-form">
                    <div class="row uniform">
                        <div class="6u 12u$(xsmall)">
                            <input type="text" class="form-control" id="userNom" name="nom" placeholder="Nom">
                        </div>
                        <div class="6u$ 12u$(xsmall)">
                            <input type="text" class="form-control" id="userPrenom" name="prenom" placeholder="Prenom">
                        </div>
                        <input type="hidden" name="login" id="userLogin">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <ul class="actions">
                    <li><button type="button" class="button special" data-dismiss="modal">Close</button></li>
                    <li><button type="button" class="button primary save-user-changes">Save Changes</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('.update-role-btn').click(function() {
            const userLogin = $(this).data('user-login');
            const newRole = $(this).prev('.role-select').val();
        
            $.ajax({
                url: '/admin/update_user_role',
                type: 'POST',
                data: JSON.stringify({ login: userLogin, role: newRole }),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function(response) {
                    alert('Role updated successfully for ' + response.login + ' to ' + response.new_role);
                    // Update the role on the page without reloading
                    $(`select[data-user-login="${response.login}"] option:selected`).removeAttr('selected');
                    $(`select[data-user-login="${response.login}"] option[value="${response.new_role}"]`).attr('selected', 'selected');
                },
                error: function(error) {
                    alert('Failed to update role: ' + error.responseText);
                }
            });
        });        
    });
</script>

<script>
    $(document).ready(function() {
        function updateUserData() {
            $.ajax({
                url: '/api/users',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    var rows = '';
                    $.each(response, function(index, user) {
                        rows += `<tr>
                                    <td>${user.login}</td>
                                    <td>${user.nom} ${user.prenom}</td>
                                    <td>${user.role}</td>
                                    <td>
                                        <button class="btn btn-sm btn-secondary edit-user-btn" data-toggle="modal" data-target="#editUserModal" data-user-login="${user.login}" data-user-nom="${user.nom}" data-user-prenom="${user.prenom}" data-user-role="${user.role}">Edit</button>
                                        <!-- Include the delete button form -->
                                        <form action="/admin/delete_user/${user.login}" method="post" onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.');">
                                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                        </form>
                                    </td>
                                    <td>
                                        <select class="form-control role-select" data-user-login="${user.login}">
                                            <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                        </select>
                                        <button class="btn btn-sm btn-primary update-role-btn" data-user-login="${user.login}" type="button">Update Role</button>
                                    </td>
                                </tr>`;
                    });
                    $('table tbody').html(rows);
                    attachEventHandlers(); // Call to reattach event handlers
                },
                error: function(error) {
                    console.error('Failed to fetch users:', error);
                }
            });
        }
    
        // Function to reattach event handlers after updating the table
        function attachEventHandlers() {
            $('.edit-user-btn').on('click', function() {
                var userLogin = $(this).data('user-login');
                var userNom = $(this).data('user-nom');
                var userPrenom = $(this).data('user-prenom');
    
                $('#editUserModal #userNom').val(userNom);
                $('#editUserModal #userPrenom').val(userPrenom);
                $('#editUserModal #userLogin').val(userLogin);
            });
    
            $('.update-role-btn').click(function() {
                const userLogin = $(this).data('user-login');
                const newRole = $(this).prev('.role-select').val();
            
                $.ajax({
                    url: '/admin/update_user_role',
                    type: 'POST',
                    data: JSON.stringify({ login: userLogin, role: newRole }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function(response) {
                        alert('Role updated successfully for ' + response.login + ' to ' + response.new_role);
                        $(`select[data-user-login="${response.login}"] option:selected`).removeAttr('selected');
                        $(`select[data-user-login="${response.login}"] option[value="${response.new_role}"]`).attr('selected', 'selected');
                    },
                    error: function(error) {
                        alert('Failed to update role: ' + error.responseText);
                    }
                });
            });
        }
    
        setInterval(updateUserData, 5000); // Refresh user data every 5 seconds
        attachEventHandlers(); // Initial call to attach handlers
    });    
    </script>    
</body>
</html>
