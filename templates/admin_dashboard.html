<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>
    <p>Manage Users</p>
    <table class="table" id="usersTable">
        <thead>
            <tr>
                <th>Login</th>
                <th>Name</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Update Role</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by SocketIO -->
        </tbody>
    </table>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="edit-user-form">
                    <div class="form-group">
                        <label for="userNom">Nom</label>
                        <input type="text" class="form-control" id="userNom" name="nom">
                    </div>
                    <div class="form-group">
                        <label for="userPrenom">Prenom</label>
                        <input type="text" class="form-control" id="userPrenom" name="prenom">
                    </div>
                    <input type="hidden" name="login" id="userLogin">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save-user-changes">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        var socket = io();

        socket.on('update_user_list', function(data) {
            var users = data.users;
            var tableBody = $('#usersTable tbody');
            tableBody.empty(); // Clear the table
            users.forEach(function(user) {
                var row = `<tr>
                               <td>${user.login}</td>
                               <td>${user.nom} ${user.prenom}</td>
                               <td>${user.role}</td>
                               <td>
                                   <button class="btn btn-sm btn-secondary edit-user-btn" data-user="${JSON.stringify(user)}">Edit</button>
                               </td>
                               <td>
                                   <select class="role-select" data-user-login="${user.login}">
                                       <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                                       <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                   </select>
                                   <button class="btn btn-sm btn-primary update-role-btn" data-user-login="${user.login}">Update Role</button>
                               </td>
                           </tr>`;
                tableBody.append(row);
            });
        });

        $('#usersTable').on('click', '.edit-user-btn', function() {
            var user = JSON.parse($(this).data('user'));
            $('#editUserModal #userNom').val(user.nom);
            $('#editUserModal #userPrenom').val(user.prenom);
            $('#editUserModal #userLogin').val(user.login);
            $('#editUserModal').modal('show');
        });

        $('.save-user-changes').click(function() {
            var formData = {
                login: $('#editUserModal #userLogin').val(),
                nom: $('#editUserModal #userNom').val(),
                prenom: $('#editUserModal #userPrenom').val()
            };

            socket.emit('update_user_info', formData);
            $('#editUserModal').modal('hide');
        });

        $('#usersTable').on('click', '.update-role-btn', function() {
            var userLogin = $(this).data('user-login');
            var newRole = $(this).prev('.role-select').val();
            socket.emit('update_role', {login: userLogin, role: newRole});
        });
    });
</script>
</body>
</html>
