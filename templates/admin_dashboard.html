<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>
    <p>Manage Users</p>
    <table class="table" id="usersTable">
        <thead>
            <tr>
                <th>Login</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.login }}</td>
                <td>{{ user.nom }} {{ user.prenom }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <!-- Previous select and update role button -->
                    <button class="btn btn-sm btn-secondary edit-user-btn" data-toggle="modal" data-target="#editUserModal" data-user-login="{{ user.login }}" data-user-nom="{{ user.nom }}" data-user-prenom="{{ user.prenom }}" data-user-role="{{ user.role }}">Edit</button>
                </td>                
                <td>
                    <select class="form-control role-select" data-user-login="{{ user.login }}">
                        <option value="user" {% if user.role == "user" %}selected{% endif %}>User</option>
                        <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
                    </select>
                    <button class="btn btn-sm btn-primary update-role-btn" data-user-login="{{ user.login }}" type="button">Update Role</button>
                </td>                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Note: Removed the data-user-login attribute and user-specific values -->
                <form class="edit-user-form">
                    <div class="form-group">
                        <label for="userNom">Nom</label>
                        <input type="text" class="form-control" id="userNom" name="nom">
                    </div>
                    <div class="form-group">
                        <label for="userPrenom">Prenom</label>
                        <input type="text" class="form-control" id="userPrenom" name="prenom">
                    </div>
                    <input type="hidden" name="login" id="userLogin">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save-user-changes">Save changes</button>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        var socket = io();

        socket.on('update_user_list', function(data) {
            var users = data.users;
            var tableBody = $('#usersTable tbody');
            tableBody.empty(); // Clear the table
            users.forEach(function(user) {
                var row = `<tr>
                               <td>${user.login}</td>
                               <td>${user.nom} ${user.prenom}</td>
                               <td>${user.role}</td>
                               <td>
                                   <button class="btn btn-sm btn-secondary">Edit</button>
                               </td>
                           </tr>`;
                tableBody.append(row);
            });
        });
    });
</script>  
</body>
</html>
