<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>
    <p>Manage Users</p>
    <table class="table">
        <thead>
            <tr>
                <th>Login</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.login }}</td>
                <td>{{ user.nom }} {{ user.prenom }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <!-- Previous select and update role button -->
                    <button class="btn btn-sm btn-secondary edit-user-btn" data-toggle="modal" data-target="#editUserModal" data-user-login="{{ user.login }}" data-user-nom="{{ user.nom }}" data-user-prenom="{{ user.prenom }}" data-user-role="{{ user.role }}">Edit</button>
                </td>                
                <td>
                    <select class="form-control role-select" data-user-login="{{ user.login }}">
                        <option value="user" {% if user.role == "user" %}selected{% endif %}>User</option>
                        <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
                    </select>
                    <button class="btn btn-sm btn-primary update-role-btn" data-user-login="{{ user.login }}" type="button">Update Role</button>
                </td>                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Note: Removed the data-user-login attribute and user-specific values -->
                <form class="edit-user-form">
                    <div class="form-group">
                        <label for="userNom">Nom</label>
                        <input type="text" class="form-control" id="userNom" name="nom">
                    </div>
                    <div class="form-group">
                        <label for="userPrenom">Prenom</label>
                        <input type="text" class="form-control" id="userPrenom" name="prenom">
                    </div>
                    <input type="hidden" name="login" id="userLogin">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save-user-changes">Save changes</button>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.update-role-btn').click(function() {
            const userLogin = $(this).data('user-login');
            const newRole = $(this).prev('.role-select').val();
        
            $.ajax({
                url: '/admin/update_user_role',
                type: 'POST',
                data: JSON.stringify({ login: userLogin, role: newRole }),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function(response) {
                    alert('Role updated successfully for ' + response.login + ' to ' + response.new_role);
                    // Update the role on the page without reloading
                    $(`select[data-user-login="${response.login}"] option:selected`).removeAttr('selected');
                    $(`select[data-user-login="${response.login}"] option[value="${response.new_role}"]`).attr('selected', 'selected');
                },
                error: function(error) {
                    alert('Failed to update role: ' + error.responseText);
                }
            });
        });        
    });
</script>
<script>
    $(document).ready(function() {
        $('.edit-user-btn').on('click', function() {
            var userLogin = $(this).data('user-login');
            var userNom = $(this).data('user-nom');
            var userPrenom = $(this).data('user-prenom');
    
            // Populate the modal form fields
            $('#editUserModal #userNom').val(userNom);
            $('#editUserModal #userPrenom').val(userPrenom);
            $('#editUserModal #userLogin').val(userLogin); // Set the hidden login input value
        });

        $('.save-user-changes').click(function() {
            var formData = {
                login: $('#editUserModal #userLogin').val(),
                nom: $('#editUserModal #userNom').val(),
                prenom: $('#editUserModal #userPrenom').val()
            };
        
            console.log("Sending data:", formData); // Log data to debug
        
            $.ajax({
                type: "POST",
                url: "/admin/update_user_info",
                data: JSON.stringify(formData),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function(response) {
                    alert("User info updated successfully");
                    // Optionally, update the UI here
                },
                error: function(xhr, status, error) {
                    console.error("Error updating user info:", xhr.responseText);
                    alert("Error updating user info: " + xhr.responseText);
                }
            });
        });           
        
    });
</script>
<script>
    $(document).ready(function() {
        function updateUserData() {
            $.ajax({
                url: '/api/users',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    var rows = '';
                    $.each(response, function(index, user) {
                        rows += `<tr>
                                    <td>${user.login}</td>
                                    <td>${user.nom} ${user.prenom}</td>
                                    <td>${user.role}</td>
                                    <td>
                                        <button class="btn btn-sm btn-secondary edit-user-btn" data-toggle="modal" data-target="#editUserModal" data-user-login="${user.login}" data-user-nom="${user.nom}" data-user-prenom="${user.prenom}" data-user-role="${user.role}">Edit</button>
                                    </td>
                                    <td>
                                        <select class="form-control role-select" data-user-login="${user.login}">
                                            <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                        </select>
                                        <button class="btn btn-sm btn-primary update-role-btn" data-user-login="${user.login}" type="button">Update Role</button>
                                    </td>
                                </tr>`;
                    });
                    $('table tbody').html(rows);
                    attachEventHandlers();
                },
                error: function(error) {
                    console.error('Failed to fetch users:', error);
                }
            });
        }
    
        // Function to reattach event handlers after updating the table
        function attachEventHandlers() {
            // Reattach the click event handler for the edit buttons
            $('.edit-user-btn').on('click', function() {
                var userLogin = $(this).data('user-login');
                var userNom = $(this).data('user-nom');
                var userPrenom = $(this).data('user-prenom');
    
                $('#editUserModal #userNom').val(userNom);
                $('#editUserModal #userPrenom').val(userPrenom);
                $('#editUserModal #userLogin').val(userLogin);
            });
    
            // Reattach the click event handler for the role update buttons
            $('.update-role-btn').click(function() {
                const userLogin = $(this).data('user-login');
                const newRole = $(this).prev('.role-select').val();
            
                $.ajax({
                    url: '/admin/update_user_role',
                    type: 'POST',
                    data: JSON.stringify({ login: userLogin, role: newRole }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function(response) {
                        alert('Role updated successfully for ' + response.login + ' to ' + response.new_role);
                        $(`select[data-user-login="${response.login}"] option:selected`).removeAttr('selected');
                        $(`select[data-user-login="${response.login}"] option[value="${response.new_role}"]`).attr('selected', 'selected');
                    },
                    error: function(error) {
                        alert('Failed to update role: ' + error.responseText);
                    }
                });
            });
        }
    
        // Set the interval to refresh user data every 5 seconds
        setInterval(updateUserData, 5000);
        attachEventHandlers(); // Attach event handlers on initial page load
    });
    </script>    
</body>
</html>
