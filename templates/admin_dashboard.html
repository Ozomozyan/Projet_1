<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>
    <p>Manage Users</p>
    <table class="table">
        <thead>
            <tr>
                <th>Login</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.login }}</td>
                <td>{{ user.nom }} {{ user.prenom }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <select class="form-control role-select" data-user-login="{{ user.login }}">
                        <option value="user" {% if user.role == "user" %}selected{% endif %}>User</option>
                        <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
                    </select>
                    <button class="btn btn-sm btn-primary update-role-btn" data-user-login="{{ user.login }}" type="button">Update Role</button>
                </td>                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.update-role-btn').click(function() {
            const userLogin = $(this).data('user-login');
            const newRole = $(this).prev('.role-select').val(); // Assumes the select is immediately before the button
    
            $.ajax({
                url: '/admin/update_user_role', // Make sure this route is defined in your Flask app
                type: 'POST',
                data: JSON.stringify({ login: userLogin, role: newRole }),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function(response) {
                    alert('Role updated successfully');
                    // Optionally, refresh parts of your page here if needed
                },
                error: function(error) {
                    alert('Failed to update role');
                }
            });
        });
    });
    </script>
    <script>
        $(document).ready(function() {
            $('.edit-user-form').on('submit', function(e) {
                e.preventDefault();  // Prevent default form submission
        
                var formData = $(this).serialize();  // Serialize form data
        
                $.ajax({
                    type: "POST",
                    url: "/admin/update_user_info",  // Flask route
                    data: formData,
                    success: function(response) {
                        alert("User info updated successfully");
                        // Optionally, refresh part of your page or close modal here
                    },
                    error: function(error) {
                        alert("Error updating user info");
                    }
                });
            });
        });
        </script>
            
</body>
</html>
