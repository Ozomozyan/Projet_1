<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
</head>
<body>
    <h1>Delete Account</h1>
    {% if form.errors %}
        <ul class="errors">
            {% for error in form.password.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" action="{{ url_for('delete_account') }}">
        {{ form.hidden_tag() }}
        <p>{{ form.password.label }}<br>{{ form.password(size=32) }}</p>
        {{ form.submit() }}
    </form>
</body>
</html>
